<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button onclick="tombol()">Konfirmasi</button>
	<hr>
	<h1 id="text"></h1>
	<script>
		function tombol() {
			var Yes = confirm('Ingin menambahkan nama?');
			if (Yes) {
			var nama = prompt('Masukan Nama Anda!');
			document.getElementById("text").innerHTML
			= nama;
			console.log(nama);
			// alert('Hello World')
		} else {
			var alert = ='Tidak menambahkan nama!';
			document.getElementById("text").innerHTML
			= alert;
		}

	}
	</script>
	
</body>
</html>
